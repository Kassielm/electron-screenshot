<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Iframe no Electron</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #container {
            width: 800px;
            height: 500px;
            border: 2px solid black;
            overflow: hidden;
            position: relative;
            margin: auto;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
        #capturedImage {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Captura de Iframe no Electron</h1>

    <div id="container">
        <iframe id="iframe" src="https://www.conecsa.com.br" frameborder="0"></iframe>
    </div>

    <button id="capture">Capturar Print</button>
    <div id="capturedImage"></div>

    <script src="renderer.js"></script>

</body>
</html>
